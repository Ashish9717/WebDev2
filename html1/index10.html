<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <form action="/action">
                <h1>Feedback Form</h1>
                <div>
                        <label for="Name">Name:</label>
                        <input type="text" name="Name" id="Name" placeholder="Write Your Name">
                </div>
                <div>
                        <label for="Email">Email:</label>
                        <input type="email" placeholder="Write Your email">
                </div>
                <div>
                        <label for="Message">Message</label><br>
                        <textarea name="Message" id="Message"></textarea>
                </div>
                <div>
                        <label for="Rating">Rate us out of 5:</label><br>
                       <input type="radio"><label for="">1</label><br>
                        <input type="radio"><label for="">2</label><br>
                         <input type="radio"><label for="">3</label><br>
                          <input type="radio"><label for="">4</label><br>
                           <input type="radio"><label for="">5</label><br>
                </div>
                <div>
                        <button>Send Your message!</button>
                </div>
        </form>
</body>
</html>
